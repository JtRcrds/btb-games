<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BtB Tryouts</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body onload="app.onInit()">
    <button class="theme-toggle" onclick="app.onToggleTheme()">Toggle Theme</button>

    <section class="table-container">

        <table class="timeline-table">
            <thead>
                <tr>
                    <th rowspan="2">Operator</th>
                    <th rowspan="2">On/Off</th>
                    <th rowspan="2">Date Range</th>
                    <th colspan="3">Engine</th>
                    <th colspan="3">Part</th>
                    <th rowspan="2">Actions</th>
                </tr>
                <tr>
                    <th>ESN</th>
                    <th>CSN</th>
                    <th>TSN</th>
                    <th>CSN </th>
                    <th> </th>
                    <th>Cycles (Op) âš¡</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="table-actions">
            <button class="btn-sign" disabled onclick="app.onSignOff()">
                <i data-lucide="signature"></i> Sign off
            </button>
            <button class="btn-download-csv" onclick="app.onDownloadCSV()">
                <i data-lucide="download"></i> Download CSV
            </button>
        </div>
    </section>

    <script type="module" src="js/main.js"></script>
</body>

</html>
