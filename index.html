<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BtB Tryouts</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body onload="app.onInit()">
    <button class="theme-toggle" onclick="app.onToggleTheme()">Toggle Theme</button>

    <section class="table-container">

        <table class="timeline-table">
            <thead>
                <tr>
                    <th>Operator</th>
                    <th>On/Off</th>
                    <th>Date Range</th>
                    <th>ESN</th>
                    <th>Engine Total Cycles</th>
                    <th>Engine Total Hours</th>
                    <th>LLP CSN </th>
                    <th>LLP TSN </th>
                    <th>LLP Cycles (Op) ⚡</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <dialog id="add-entry-dialog">
        <h2>Add New Entry</h2>
        <form id="add-entry-form">
            <fieldset>
                <legend>Operator</legend>
                <label>
                    Operator:
                    <input type="text" name="op" required />
                </label>
            </fieldset>

            <fieldset>
                <legend>Date Range</legend>
                <label>
                    Start Date:
                    <input type="text" name="dateRangeStart" placeholder="DD-MMM-YYYY" required />
                </label>
                <label>
                    End Date:
                    <input type="text" name="dateRangeEnd" placeholder="DD-MMM-YYYY" required />
                </label>
            </fieldset>

            <fieldset>
                <legend>Engine</legend>
                <label>
                    ESN:
                    <input type="text" name="esn" required />
                </label>
                <label>
                    Total Hour Range Start:
                    <input type="number" name="engineTotalHourStart" value="0" required />
                </label>
                <label>
                    Total Hour Range End:
                    <input type="number" name="engineTotalHourEnd" value="0" required />
                </label>
                <label>
                    Total Cycle Range Start:
                    <input type="number" name="engineTotalCycleStart" value="0" required />
                </label>
                <label>
                    Total Cycle Range End:
                    <input type="number" name="engineTotalCycleEnd" value="0" required />
                </label>
            </fieldset>

            <fieldset>
                <legend>Part</legend>
                <label>
                    Total Hour Range Start:
                    <input type="number" name="partTotalHourStart" value="0" required />
                </label>
                <label>
                    Total Hour Range End:
                    <input type="number" name="partTotalHourEnd" value="0" required />
                </label>
                <label>
                    Total Cycle Range Start:
                    <input type="number" name="partTotalCycleStart" value="0" required />
                </label>
                <label>
                    Total Cycle Range End:
                    <input type="number" name="partTotalCycleEnd" value="0" required />
                </label>
            </fieldset>

            <div class="dialog-buttons">
                <button type="submit">Add Entry</button>
                <button type="button" onclick="document.getElementById('add-entry-dialog').close()">Cancel</button>
            </div>
        </form>
    </dialog>

    <section class="pdf-viewer-container" style="display: none;">
        <h2>PDF Viewer</h2>
        
        <div class="grounding-navigation" style="display: none;">
            <div class="grounding-info">
                <strong>Field:</strong> <span id="grounding-field"></span>
            </div>
            <div class="grounding-controls">
                <button id="prev-grounding-btn" onclick="app.onPrevGrounding()">◄ Previous Grounding</button>
                <span id="grounding-info">Grounding: <span id="grounding-num">1</span> / <span id="grounding-count">-</span></span>
                <button id="next-grounding-btn" onclick="app.onNextGrounding()">Next Grounding ►</button>
            </div>
        </div>
        
        <div class="pdf-controls">
            <button onclick="app.onPrevPage()">◄ Previous Page</button>
            <span id="page-info">Page: <span id="page-num">1</span> / <span id="page-count">-</span></span>
            <button onclick="app.onNextPage()">Next Page ►</button>
        </div>
        <div class="canvas-wrapper">
            <canvas id="pdf-canvas"></canvas>
            <canvas id="bounds-canvas"></canvas>
        </div>
    </section>
        
    <script type="module" src="js/main.js"></script>
</body>
</html>
