<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BtB Tryouts</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body onload="app.onInit()">
    <button class="theme-toggle" onclick="app.onToggleTheme()">Toggle Theme</button>

    <section class="table-container">

        <table class="timeline-table">
            <thead>
                <tr>
                    <th rowspan="2">Operator</th>
                    <th rowspan="2">On/Off</th>
                    <th rowspan="2">Date Range</th>
                    <th colspan="3">Engine</th>
                    <th colspan="3">Part</th>
                    <th rowspan="2">Actions</th>
                </tr>
                <tr>
                    <th>ESN</th>
                    <th>CSN</th>
                    <th>TSN</th>
                    <th>CSN </th>
                    <th> </th>
                    <th>Cycles (Op) âš¡</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="table-actions">
            <button class="btn-sign" disabled onclick="app.onSignOff()">
                <i data-lucide="signature"></i> Sign off
            </button>
            <button class="btn-download-csv" onclick="app.onDownloadCSV()">
                <i data-lucide="download"></i> Download CSV
            </button>
        </div>
    </section>

    <dialog id="add-entry-dialog">
        <h2>Add New Entry</h2>
        <form id="add-entry-form">
            <fieldset>
                <legend>Operator</legend>
                <label>
                    Operator:
                    <input type="text" name="op" required />
                </label>
            </fieldset>

            <fieldset>
                <legend>Date Range</legend>
                <label>
                    Start Date:
                    <input type="text" name="dateRangeStart" placeholder="DD-MMM-YYYY" required />
                </label>
                <label>
                    End Date:
                    <input type="text" name="dateRangeEnd" placeholder="DD-MMM-YYYY" required />
                </label>
            </fieldset>

            <fieldset>
                <legend>Engine</legend>
                <label>
                    ESN:
                    <input type="text" name="esn" required />
                </label>
                <label>
                    Total Hour Range Start:
                    <input type="number" name="engineTotalHourStart" value="0" required />
                </label>
                <label>
                    Total Hour Range End:
                    <input type="number" name="engineTotalHourEnd" value="0" required />
                </label>
                <label>
                    Total Cycle Range Start:
                    <input type="number" name="engineTotalCycleStart" value="0" required />
                </label>
                <label>
                    Total Cycle Range End:
                    <input type="number" name="engineTotalCycleEnd" value="0" required />
                </label>
            </fieldset>

            <fieldset>
                <legend>Part</legend>
                <label>
                    Total Hour Range Start:
                    <input type="number" name="partTotalHourStart" value="0" required />
                </label>
                <label>
                    Total Hour Range End:
                    <input type="number" name="partTotalHourEnd" value="0" required />
                </label>
                <label>
                    Total Cycle Range Start:
                    <input type="number" name="partTotalCycleStart" value="0" required />
                </label>
                <label>
                    Total Cycle Range End:
                    <input type="number" name="partTotalCycleEnd" value="0" required />
                </label>
            </fieldset>

            <div class="dialog-buttons">
                <button type="submit">Add Entry</button>
                <button type="button" onclick="document.getElementById('add-entry-dialog').close()">Cancel</button>
            </div>
        </form>
    </dialog>

    <script type="module" src="js/main.js"></script>
</body>

</html>
