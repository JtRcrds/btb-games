<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BtB Tryouts</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="app.onInit()">
    <button class="theme-toggle" onclick="app.onToggleTheme()">Toggle Theme</button>
    
    <section class="table-container">

        <table class="timeline-table">
            <thead>
                <tr>
                    <th>On/Off</th>
                    <th>Date Range</th>
                    <th>ESN</th>
                    <th>Engine Total Hours</th>
                    <th>Engine Total Cycles</th>
                    <th>LLP Hours</th>
                    <th>LLP Cycles</th>
                    <th>LLP Total Hours</th>
                    <th>LLP Total Cycles</th>
                    <th>Operator</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
        
    <script type="module" src="js/main.js"></script>
</body>
</html>
