<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BtB Tryouts</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body onload="app.onInit()">
    <button class="theme-toggle" onclick="app.onToggleTheme()">Toggle Theme</button>
    
    <section class="table-container">

        <table class="timeline-table">
            <thead>
                <tr>
                    <th>On/Off</th>
                    <th>Date Range</th>
                    <th>ESN</th>
                    <th>Engine Total Hours</th>
                    <th>Engine Total Cycles</th>
                    <th>LLP Hours</th>
                    <th>LLP Cycles</th>
                    <th>LLP Total Hours</th>
                    <th>LLP Total Cycles</th>
                    <th>Operator</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section class="pdf-viewer-container">
        <h2>PDF Viewer with Bounds</h2>
        
        <div class="grounding-navigation" style="display: none;">
            <div class="grounding-info">
                <strong>Field:</strong> <span id="grounding-field"></span>
            </div>
            <div class="grounding-controls">
                <button id="prev-grounding-btn" onclick="app.onPrevGrounding()">◄ Previous Grounding</button>
                <span id="grounding-info">Grounding: <span id="grounding-num">1</span> / <span id="grounding-count">-</span></span>
                <button id="next-grounding-btn" onclick="app.onNextGrounding()">Next Grounding ►</button>
            </div>
        </div>
        
        <div class="pdf-controls">
            <button onclick="app.onPrevPage()">◄ Previous Page</button>
            <span id="page-info">Page: <span id="page-num">1</span> / <span id="page-count">-</span></span>
            <button onclick="app.onNextPage()">Next Page ►</button>
        </div>
        <div class="canvas-wrapper">
            <canvas id="pdf-canvas"></canvas>
            <canvas id="bounds-canvas"></canvas>
        </div>
    </section>
        
    <script type="module" src="js/main.js"></script>
</body>
</html>
